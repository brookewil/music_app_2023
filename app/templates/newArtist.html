{% extends "base.html" %}

{% block content %}
    <h2>Create a New Artist</h2>
    <form action="" method="post" novalidate>
        <p>
            {{ form.name.label }} <br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.hometown.label }}<br>
            {{ form.hometown(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(rows=20, cols=128) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
