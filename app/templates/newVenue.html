{% extends "base.html" %}

{% block content %}
    <h2>Add a New Venue</h2>
    <form action="" method="post" novalidate>
        <p>
            {{ form.name.label }} <br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.location.label }}<br>
            {{ form.location(size=32) }}
        </p>
        <p>
            {{ form.address.label }}<br>
            {{ form.address(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
